    <script>
        const API_BASE = '/api/exclude';

        document.addEventListener('DOMContentLoaded', () => {

        async function loadStats() {
            try {
                const res = await fetch(API_BASE + '/stats');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('statTotal').textContent = data.data.total || 0;
                    document.getElementById('statNew').textContent = data.data.new || 0;
                    document.getElementById('statPhrase').textContent = data.data.phrase || 0;
                    document.getElementById('statWord').textContent = data.data.word || 0;
                }
            } catch (e) { console.error(e); }
        }

        async function loadItems() {
            const type = document.getElementById('typeFilter').value;
            const keyword = document.getElementById('searchKeyword').value.trim();
            
            let url = API_BASE + '/items?';
            if (type) url += 'type=' + type + '&';
            if (keyword) url += 'search=' + encodeURIComponent(keyword) + '&';
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.success) {
                    renderItems(data.data || []);
                }
            } catch (e) {
                document.getElementById('itemList').innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥</div>';
            }
        }

        function renderItems(items) {

            if (!items.length) {
                c.innerHTML = '<div class="empty-state"><h3>æš‚æ— æ’é™¤é¡¹</h3></div>';
                return;
            }
            
            c.innerHTML = items.map(item => {
                const isNew = item.is_new === 1;
                const typeClass = item.original_type || 'phrase';
                const typeLabel = {word: 'å•è¯', phrase: 'çŸ­è¯­', pattern: 'å¥å‹', grammar: 'è¯­æ³•'}[typeClass] || typeClass;
                const time = item.created_at ? new Date(item.created_at).toLocaleString('zh-CN', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'}) : '';
                const text = item.original_text || item.text || '(æœªçŸ¥)';
                
                return `
                <div class="item ${isNew ? 'is-new' : ''}">
                    <span class="item-icon">ğŸš«</span>
                    <div class="item-main">
                        <div class="item-text">
                            <strong>${escapeHtml(text)}</strong>
                            <span class="type-badge ${typeClass}">${typeLabel}</span>
                            ${isNew ? '<span class="new-badge">ğŸ†• æ–°</span>' : ''}
                        </div>
                        <div class="item-meta">
                            åŸå› ï¼š${escapeHtml(item.reason || 'ä¸æ˜¯çŸ­è¯­')} Â· ${time}
                        </div>
                    </div>
                    <div class="item-actions">
                        ${isNew ? `<button class="btn btn-confirm btn-sm" onclick="confirmItem(${item.id})">å–æ¶ˆæ ‡æ–°</button>` : ''}
                        <button class="btn btn-secondary btn-sm" onclick="editItem(${item.id})">âœï¸ ç¼–è¾‘</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${item.id})">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
                `;
            }).join('');
        }
