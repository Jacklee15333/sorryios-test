    <script>
        const API_BASE = '/api/matching-dict';

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadRules();
        });

        async function loadStats() {
            try {
                const res = await fetch(API_BASE + '/stats');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('statTotal').textContent = data.data.total || 0;
                    document.getElementById('statMatch').textContent = data.data.match || 0;
                    document.getElementById('statExclude').textContent = data.data.exclude || 0;
                }
            } catch (e) { console.error(e); }
        }

        async function loadRules() {
            const action = document.getElementById('actionFilter').value;
            const type = document.getElementById('typeFilter').value;
            const keyword = document.getElementById('searchKeyword').value.trim();
            
            let url = API_BASE + '/rules?';
            if (action) url += 'action=' + action + '&';
            if (type) url += 'type=' + type + '&';
            if (keyword) url += 'keyword=' + encodeURIComponent(keyword) + '&';
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.success) {
                    renderRules(data.data || []);
                }
            } catch (e) {
                document.getElementById('rulesList').innerHTML = '<tr><td colspan="7" class="empty-state">åŠ è½½å¤±è´¥</td></tr>';
            }
        }

        function renderRules(rules) {
            const tbody = document.getElementById('rulesList');
            if (!rules.length) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state"><h3>æš‚æ— è§„åˆ™</h3></td></tr>';
                return;
            }
            
            tbody.innerHTML = rules.map(r => {
                const isNew = r.is_new === 1;
                const typeClass = r.original_type || 'phrase';
                const typeLabel = {word: 'å•è¯', phrase: 'çŸ­è¯­', pattern: 'å¥å‹', grammar: 'è¯­æ³•'}[typeClass] || typeClass;
                const actionLabel = r.action === 'match' ? 'âœ“ ç¡®è®¤åŒ¹é…' : 'ğŸš« æ’é™¤';
                const time = r.created_at ? new Date(r.created_at).toLocaleString('zh-CN', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'}) : '';
                
                return `
                <tr class="${isNew ? 'is-new' : ''}">
                    <td>${r.id}</td>
                    <td>
                        <strong>${escapeHtml(r.original_text)}</strong>
                        ${isNew ? '<span class="new-badge">ğŸ†• æ–°</span>' : ''}
                    </td>
                    <td><span class="type-badge ${typeClass}">${typeLabel}</span></td>
                    <td><span class="action-badge">${actionLabel}</span></td>
                    <td>${escapeHtml(r.target_text || '-')}</td>
                    <td>${time}</td>
                    <td>
                        ${isNew ? `<button class="btn btn-confirm btn-sm" onclick="confirmRule(${r.id})">âœ“ ç¡®è®¤</button>` : ''}
                        <button class="btn btn-danger btn-sm" onclick="deleteRule(${r.id})">åˆ é™¤</button>
                    </td>
                </tr>
                `;
            }).join('');
        }

        async function confirmRule(id) {
            try {
                const res = await fetch(API_BASE + '/rules/' + id + '/confirm', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    showToast('å·²ç¡®è®¤', 'success');
                    loadRules();
                }
            } catch (e) { showToast('æ“ä½œå¤±è´¥', 'error'); }
        }

        async function deleteRule(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤æ­¤è§„åˆ™å—ï¼Ÿ')) return;
            try {
                const res = await fetch(API_BASE + '/rules/' + id, { method: 'DELETE' });

                    loadStats();

            } catch (e) { showToast('åˆ é™¤å¤±è´¥', 'error'); }
        }

        function openAddModal() {
            document.getElementById('addOriginal').value = '';
            document.getElementById('addTarget').value = '';
            document.getElementById('addModal').classList.add('active');
        }

        async function addRule() {
            const original = document.getElementById('addOriginal').value.trim();
            const type = document.getElementById('addType').value;
            const target = document.getElementById('addTarget').value.trim();
            
            if (!original) {
                showToast('è¯·è¾“å…¥åŸå§‹æ–‡æœ¬', 'error');
                return;

            try {

                    body: JSON.stringify({
                        original_text: original,
                        original_type: type,
                        target_text: target,
                        created_by: 'admin'
                    })

                const data = await res.json();
                if (data.success) {

                    closeModal('addModal');
                    loadStats();
                    loadRules();
                }
            } catch (e) { showToast('æ·»åŠ å¤±è´¥', 'error'); }
        }

        function closeModal(id) {

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.className = 'toast', 2500);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
