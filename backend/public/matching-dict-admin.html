    <script>
        const API_BASE = '/api/matching-dict';
        let allRules = [];
        
        // åˆ†é¡µçŠ¶æ€
        const pagination = { page: 1, pageSize: 100, total: 0, data: [] };

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadRules();
        });

        async function loadStats() {
            try {
                const res = await fetch(API_BASE + '/stats');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('statTotal').textContent = data.data.total || 0;
                    document.getElementById('statMatch').textContent = data.data.match || 0;
                    document.getElementById('statExclude').textContent = data.data.exclude || 0;
                }
            } catch (e) { console.error(e); }
        }
        
        // åˆ‡æ¢æ¯é¡µæ¡æ•°
        function changePageSize() {
            pagination.pageSize = parseInt(document.getElementById('pageSize').value) || 0;
            pagination.page = 1;
            renderPaginated();
        }
        
        // è·³è½¬é¡µç 
        function goToPage(page) {
            const totalPages = pagination.pageSize === 0 ? 1 : Math.ceil(pagination.total / pagination.pageSize);
            if (page < 1 || page > totalPages) return;
            pagination.page = page;
            renderPaginated();
        }
        
        // æ¸²æŸ“åˆ†é¡µæ•°æ®
        function renderPaginated() {
            const { data, page, pageSize, total } = pagination;
            let displayData;
            if (pageSize === 0) {
                displayData = data;
            } else {
                const start = (page - 1) * pageSize;
                displayData = data.slice(start, start + pageSize);
            }
            renderRules(displayData);
            renderPaginationNav();
        }
        
        // æ¸²æŸ“åˆ†é¡µå¯¼èˆª
        function renderPaginationNav() {
            const { total, pageSize, page } = pagination;
            const paginationEl = document.getElementById('paginationWrap');
            const infoEl = document.getElementById('pageInfo');
            const navEl = document.getElementById('pageNav');
            
            if (total === 0) { paginationEl.style.display = 'none'; return; }
            paginationEl.style.display = 'flex';
            
            if (pageSize === 0 || total <= pageSize) {
                infoEl.textContent = `å…± ${total} æ¡`;
                navEl.innerHTML = '';
                return;
            }
            
            const totalPages = Math.ceil(total / pageSize);
            const start = (page - 1) * pageSize + 1;
            const end = Math.min(page * pageSize, total);
            infoEl.textContent = `ç¬¬ ${start}-${end} æ¡ï¼Œå…± ${total} æ¡`;
            
            let navHtml = `<button class="page-btn" onclick="goToPage(${page - 1})" ${page === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
            const maxButtons = 5;
            let startPage = Math.max(1, page - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            if (endPage - startPage < maxButtons - 1) startPage = Math.max(1, endPage - maxButtons + 1);
            
            if (startPage > 1) {
                navHtml += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) navHtml += `<span style="padding:0 8px;color:#9ca3af;">...</span>`;
            }
            for (let i = startPage; i <= endPage; i++) {
                navHtml += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) navHtml += `<span style="padding:0 8px;color:#9ca3af;">...</span>`;
                navHtml += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            navHtml += `<button class="page-btn" onclick="goToPage(${page + 1})" ${page === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;
            navEl.innerHTML = navHtml;
        }

        async function loadRules() {
            const action = document.getElementById('actionFilter').value;
            const type = document.getElementById('typeFilter').value;
            const keyword = document.getElementById('searchKeyword').value.trim();
            
            let url = API_BASE + '/rules?';
            if (action) url += 'action=' + action + '&';
            if (type) url += 'type=' + type + '&';
            if (keyword) url += 'keyword=' + encodeURIComponent(keyword) + '&';
            
            try {
                document.getElementById('rulesList').innerHTML = '<tr><td colspan="7" class="loading">åŠ è½½ä¸­...</td></tr>';
                const res = await fetch(url);
                const data = await res.json();
                if (data.success) {
                    allRules = data.data || [];
                    pagination.data = allRules;
                    pagination.total = allRules.length;
                    pagination.page = 1;
                    renderPaginated();
                }
            } catch (e) {
                document.getElementById('rulesList').innerHTML = '<tr><td colspan="7" class="empty-state">åŠ è½½å¤±è´¥</td></tr>';

        function renderRules(rules) {
            const tbody = document.getElementById('rulesList');

            tbody.innerHTML = rules.map(r => {

                const typeClass = r.original_type || 'phrase';
                const typeLabel = {word: 'å•è¯', phrase: 'çŸ­è¯­', pattern: 'å¥å‹', grammar: 'è¯­æ³•'}[typeClass] || typeClass;
                const actionLabel = r.action === 'match' ? 'âœ“ ç¡®è®¤åŒ¹é…' : 'ğŸš« æ’é™¤';
                const time = r.created_at ? new Date(r.created_at).toLocaleString('zh-CN', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'}) : '';
                
                return `
                <tr class="${isNew ? 'is-new' : ''}">

                        <button class="btn btn-secondary btn-sm" onclick="editRule(${r.id})">ç¼–è¾‘</button>
                        <button class="btn btn-transfer btn-sm" onclick="openTransferModal(${r.id}, '${escapeHtml(r.original_text).replace(/'/g, "\\'")}', '${escapeHtml(r.target_text || '').replace(/'/g, "\\'")}')">è½¬ç§»</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRule(${r.id})">åˆ é™¤</button>
                    </td>
                </tr>
                `;
            }).join('');
        }

        async function confirmRule(id) {

        // ========== è½¬ç§»åŠŸèƒ½ ==========
        function openTransferModal(id, originalText, targetText) {
            document.getElementById('transferId').value = id;
            document.getElementById('transferOriginal').textContent = originalText;
            document.getElementById('transferTargetInfo').innerHTML = targetText ? 
                `å½“å‰åŒ¹é…åˆ°: <span style="color:#2563eb;font-weight:500;">${escapeHtml(targetText)}</span>` : '';
            document.getElementById('transferReplaceText').value = targetText || '';
            document.getElementById('transferDelete').checked = true;
            selectTarget('replace'); // é»˜è®¤é€‰æ‹©æ›¿æ¢åº“
            document.getElementById('transferModal').classList.add('active');
        }
        
        function selectTarget(target) {
            document.querySelectorAll('.target-opt').forEach(opt => {
                opt.classList.remove('selected');
                opt.querySelector('input').checked = false;
            });
            const el = document.querySelector(`.target-opt[data-target="${target}"]`);
            if (el) {
                el.classList.add('selected');
                el.querySelector('input').checked = true;
            }
            // æ›¿æ¢åº“éœ€è¦è¾“å…¥æ›¿æ¢æ–‡æœ¬ï¼Œæ’é™¤åº“ä¸éœ€è¦
            document.getElementById('replaceTextGroup').style.display = target === 'replace' ? 'block' : 'none';
        }

        async function executeTransfer() {
            const id = document.getElementById('transferId').value;
            const target = document.querySelector('input[name="transferTarget"]:checked')?.value;
            const replaceText = document.getElementById('transferReplaceText').value.trim();
            const deleteSource = document.getElementById('transferDelete').checked;
            
            if (target === 'replace' && !replaceText) {
                showToast('è¯·è¾“å…¥æ›¿æ¢åçš„æ–‡æœ¬', 'error');
                return;
            }
            
            const targetNames = { replace: 'æ›¿æ¢åº“', exclude: 'æ’é™¤åº“' };
            if (!confirm(`ç¡®å®šè¦å°†æ­¤è§„åˆ™è½¬ç§»åˆ°ã€${targetNames[target]}ã€‘å—ï¼Ÿ${deleteSource ? '\n\nè½¬ç§»ååŸè§„åˆ™å°†è¢«åˆ é™¤ï¼' : ''}`)) {
                return;
            }
            
            try {
                const res = await fetch(API_BASE + '/rules/' + id + '/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target, replaceText, deleteSource })
                });
                const data = await res.json();
                
                if (data.success) {
                    showToast('è½¬ç§»æˆåŠŸï¼', 'success');
                    closeModal('transferModal');
                    loadStats();
                    loadRules();
                } else {
                    showToast('è½¬ç§»å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (e) {
                showToast('è½¬ç§»å¤±è´¥: ' + e.message, 'error');
            }
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.className = 'toast', 2500);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
