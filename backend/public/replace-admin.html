    <script>
        const API_BASE = '/api/replace';

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadRules();
        });

        async function loadStats() {
            try {
                const res = await fetch(API_BASE + '/stats');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('statTotal').textContent = data.data.total || 0;
                    document.getElementById('statUsed').textContent = data.data.totalUsed || 0;
                    document.getElementById('statWord').textContent = data.data.word || 0;
                    document.getElementById('statPhrase').textContent = data.data.phrase || 0;
                }
            } catch (e) { console.error(e); }
        }

        async function loadRules() {
            const type = document.getElementById('typeFilter').value;
            const keyword = document.getElementById('searchKeyword').value.trim();
            
            let url = API_BASE + '/rules?';
            if (type) url += 'type=' + type + '&';
            if (keyword) url += 'search=' + encodeURIComponent(keyword) + '&';
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.success) {
                    renderRules(data.data || []);
                }
            } catch (e) {
                document.getElementById('rulesList').innerHTML = '<tr><td colspan="6" class="empty-state">åŠ è½½å¤±è´¥</td></tr>';
            }
        }

        function renderRules(rules) {
            const tbody = document.getElementById('rulesList');
            if (!rules.length) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-state"><h3>æš‚æ— æ›¿æ¢è§„åˆ™</h3></td></tr>';
                return;
            }
            
            tbody.innerHTML = rules.map(r => {
                const isNew = r.is_new === 1;
                const typeClass = r.original_type || 'phrase';
                const typeLabel = {word: 'å•è¯', phrase: 'çŸ­è¯­'}[typeClass] || typeClass;
                const time = r.created_at ? new Date(r.created_at).toLocaleString('zh-CN', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'}) : '';
                
                return `
                <tr class="${isNew ? 'is-new' : ''}">
                    <td>${r.id}</td>
                    <td><span class="type-badge ${typeClass}">${typeLabel}</span></td>
                    <td>
                        <span>${escapeHtml(r.original_text)}</span>
                        <span class="arrow">â†’</span>
                        <span class="replace-text">${escapeHtml(r.replace_text)}</span>
                        ${isNew ? '<span class="new-badge">ğŸ†• æ–°</span>' : ''}
                    </td>
                    <td>${r.use_count || 0} æ¬¡</td>
                    <td>${time}</td>
                    <td>
                        ${isNew ? `<button class="btn btn-confirm btn-sm" onclick="confirmRule(${r.id})">ç¡®è®¤</button>` : ''}
                        <button class="btn btn-secondary btn-sm" onclick="editRule(${r.id})">ç¼–è¾‘</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRule(${r.id})">åˆ é™¤</button>
                    </td>
                </tr>
                `;
            }).join('');
        }

        async function confirmRule(id) {
            try {
                const res = await fetch(API_BASE + '/rules/' + id + '/confirm', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    showToast('å·²ç¡®è®¤', 'success');
                    loadRules();
                }
            } catch (e) { showToast('æ“ä½œå¤±è´¥', 'error'); }
        }

        function openAddModal() {
            document.getElementById('addOriginal').value = '';
            document.getElementById('addReplace').value = '';
            document.getElementById('addNotes').value = '';
            document.getElementById('addModal').classList.add('active');
        }

        async function addRule() {
            const original = document.getElementById('addOriginal').value.trim();
            const type = document.getElementById('addType').value;
            const replace = document.getElementById('addReplace').value.trim();
            const notes = document.getElementById('addNotes').value.trim();
            
            if (!original || !replace) {
                showToast('è¯·å¡«å†™åŸå§‹æ–‡æœ¬å’Œæ›¿æ¢æ–‡æœ¬', 'error');
                return;
            }
            
            try {

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        original_text: original,
                        original_type: type,
                        replace_text: replace,
                        notes
                    })
                });
                const data = await res.json();
                if (data.success) {

                    closeModal('addModal');
                    loadStats();

            } catch (e) { showToast('æ·»åŠ å¤±è´¥', 'error'); }

                    document.getElementById('editId').value = r.id;
                    document.getElementById('editOriginal').value = r.original_text;
                    document.getElementById('editType').value = r.original_type || 'phrase';
                    document.getElementById('editReplace').value = r.replace_text;
                    document.getElementById('editNotes').value = r.notes || '';
                    document.getElementById('editModal').classList.add('active');
                }
            } catch (e) { showToast('åŠ è½½å¤±è´¥', 'error'); }
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const original = document.getElementById('editOriginal').value.trim();
            const type = document.getElementById('editType').value;
            const replace = document.getElementById('editReplace').value.trim();
            const notes = document.getElementById('editNotes').value.trim();
            
            if (!original || !replace) {
                showToast('è¯·å¡«å†™åŸå§‹æ–‡æœ¬å’Œæ›¿æ¢æ–‡æœ¬', 'error');
                return;
            }
            
            try {

                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        original_text: original,
                        original_type: type,
                        replace_text: replace,

                });
                const data = await res.json();

            } catch (e) { showToast('ä¿å­˜å¤±è´¥', 'error'); }
        }

        async function deleteRule(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤æ­¤è§„åˆ™å—ï¼Ÿ')) return;
            try {

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');

        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
