    <script>
        const API_BASE = '/api/vocabulary';
        let allWords = [], allPhrases = [], allPatterns = [], allItems = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadAll();
            loadWords();
            loadPhrases();
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-' + tab).classList.add('active');
            
            if (tab === 'all') loadAll();
            else if (tab === 'words') loadWords();
            else if (tab === 'phrases') loadPhrases();
        }

        async function loadStats() {
            try {
                const res = await fetch(API_BASE + '/stats');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('statWords').textContent = data.data.words;
                    document.getElementById('statPhrases').textContent = data.data.phrases;
                    document.getElementById('statPatterns').textContent = data.data.patterns;
                    document.getElementById('statTotal').textContent = data.data.total;
                }
            } catch (e) { console.error(e); }
        }

        // ========== å…¨éƒ¨åˆ—è¡¨ ==========
        async function loadAll() {
            try {
                const res = await fetch(API_BASE + '/all');
                const data = await res.json();
                if (data.success) {
                    allItems = data.data;
                    renderAll(allItems);
                }
            } catch (e) {
                document.getElementById('allList').innerHTML = '<div class="empty-state"><h3>åŠ è½½å¤±è´¥</h3></div>';
            }
        }

        function renderAll(items) {
            const c = document.getElementById('allList');
            if (!items.length) {
                c.innerHTML = '<div class="empty-state"><h3>æš‚æ— æ•°æ®</h3><p>ç‚¹å‡»æ·»åŠ å•è¯æˆ–çŸ­è¯­</p></div>';
                return;
            }
            c.innerHTML = items.map(item => {
                const isNew = item.is_new === 1;
                const typeLabel = item.type === 'word' ? 'å•è¯' : item.type === 'phrase' ? 'çŸ­è¯­' : 'å¥å‹';
                const typeBadgeClass = item.type === 'word' ? 'word' : item.type === 'phrase' ? 'phrase' : 'pattern';
                const text = item.word || item.phrase || item.pattern || '';
                const meaning = item.meaning || '';
                
                return `
                    <div class="item ${isNew ? 'is-new' : ''}">
                        <span class="type-badge ${typeBadgeClass}">${typeLabel}</span>
                        <div class="item-main">
                            <span class="item-word">${escapeHtml(text)}</span>
                            ${isNew ? '<span class="new-badge">ğŸ†• æ–°</span>' : ''}
                            <span class="item-meaning">â€” ${escapeHtml(meaning)}</span>
                        </div>
                        <div class="item-actions">
                            ${isNew ? `<button class="btn btn-confirm btn-sm" onclick="confirmItem('${item.type}', ${item.id})">âœ“ ç¡®è®¤</button>` : ''}
                            <button class="btn btn-primary btn-sm" onclick="editItem('${item.type}', ${item.id})">ç¼–è¾‘</button>
                            <button class="btn btn-secondary btn-sm" onclick="toggleItem('${item.type}s', ${item.id})">
                                ${item.enabled ? 'ç¦ç”¨' : 'å¯ç”¨'}
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteItem('${item.type}s', ${item.id}, '${escapeHtml(text)}')">åˆ é™¤</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function confirmItem(type, id) {
            try {
                const table = type === 'word' ? 'words' : type === 'phrase' ? 'phrases' : 'patterns';
                const res = await fetch(API_BASE + '/' + table + '/' + id + '/confirm', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    showToast('å·²ç¡®è®¤', 'success');
                    loadAll();
                    loadStats();
                }
            } catch (e) {
                showToast('æ“ä½œå¤±è´¥', 'error');
            }
        }

        function editItem(type, id) {
            if (type === 'word') editWord(id);
            else if (type === 'phrase') editPhrase(id);
        }

        // ========== å•è¯ ==========
        async function loadWords() {
            try {
                const res = await fetch(API_BASE + '/words?all=true');
                const data = await res.json();
                if (data.success) {
                    allWords = data.data;
                    renderWords(allWords);
                }
            } catch (e) {
                document.getElementById('wordsList').innerHTML = '<div class="empty-state"><h3>åŠ è½½å¤±è´¥</h3></div>';
            }
        }

        function renderWords(words) {
            const c = document.getElementById('wordsList');
            if (!words.length) {
                c.innerHTML = '<div class="empty-state"><h3>æš‚æ— å•è¯</h3><p>ç‚¹å‡»"æ·»åŠ å•è¯"åˆ›å»º</p></div>';
                return;
            }
            c.innerHTML = words.map(w => {

                return `

                    <span class="item-id">#${w.id}</span>
                    <div class="item-main">
                        <span class="item-word">${escapeHtml(w.word)}</span>
                        ${isNew ? '<span class="new-badge">ğŸ†• æ–°</span>' : ''}
                        ${w.phonetic ? `<span class="item-phonetic">${escapeHtml(w.phonetic)}</span>` : ''}
                        <span class="item-meaning">â€” ${escapeHtml(w.meaning)}</span>
                        ${w.example ? `<div class="item-example">${escapeHtml(w.example)}</div>` : ''}
                    </div>
                    <div class="item-badges">
                        ${w.pos ? `<span class="badge badge-pos">${escapeHtml(w.pos)}</span>` : ''}
                        ${!w.enabled ? '<span class="badge badge-disabled">å·²ç¦ç”¨</span>' : ''}

        // ========== çŸ­è¯­ ==========
        async function loadPhrases() {

        function renderPhrases(phrases) {

        // ========== æœç´¢ ==========
        async function searchItems(type) {
            const inputId = 'search' + type.charAt(0).toUpperCase() + type.slice(1);
            const kw = document.getElementById(inputId).value.trim();
            
            if (!kw) {
                if (type === 'all') loadAll();
                else if (type === 'words') renderWords(allWords);
                else if (type === 'phrases') renderPhrases(allPhrases);
                return;
            }
            
            try {
                if (type === 'all') {
                    const res = await fetch(API_BASE + '/all?search=' + encodeURIComponent(kw));
                    const data = await res.json();
                    if (data.success) renderAll(data.data);
                } else {
                    const res = await fetch(API_BASE + '/' + type + '?search=' + encodeURIComponent(kw));
                    const data = await res.json();
                    if (data.success) {
                        if (type === 'words') renderWords(data.data);
                        else if (type === 'phrases') renderPhrases(data.data);
                    }
                }
            } catch (e) {

        }

        async function saveWord() {
            const id = document.getElementById('wordId').value;

        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            try {
                const text = await file.text();
                const json = JSON.parse(text);
                const res = await fetch(API_BASE + '/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: json.data?.words?.concat(json.data?.phrases || []) || [] })
                });
                const data = await res.json();
                if (data.success) {
                    showToast('å¯¼å…¥æˆåŠŸ', 'success');
                    loadStats();
                    loadAll();
                    loadWords();
                    loadPhrases();
                }
            } catch (e) {
                showToast('å¯¼å…¥å¤±è´¥', 'error');
            }
            event.target.value = '';
        }

        // ========== å·¥å…·å‡½æ•° ==========
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.className = 'toast', 2500);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
