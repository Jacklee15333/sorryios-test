    <script>
        const API_BASE = '/api/matching-dict';
        let allRules = [];
        
        // 分页状态
        const pagination = { page: 1, pageSize: 100, total: 0, data: [] };

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadRules();
        });

        async function loadStats() {
            try {
                const res = await fetch(API_BASE + '/stats');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('statTotal').textContent = data.data.total || 0;
                    document.getElementById('statReplace').textContent = data.data.replace || 0;
                    document.getElementById('statExclude').textContent = data.data.exclude || 0;
                    document.getElementById('statUseCount').textContent = data.data.totalUseCount || 0;
                }
            } catch (e) { console.error(e); }
        }
        
        // 切换每页条数
        function changePageSize() {
            pagination.pageSize = parseInt(document.getElementById('pageSize').value) || 0;
            pagination.page = 1;
            renderPaginated();
        }
        
        // 跳转页码
        function goToPage(page) {
            const totalPages = pagination.pageSize === 0 ? 1 : Math.ceil(pagination.total / pagination.pageSize);
            if (page < 1 || page > totalPages) return;
            pagination.page = page;
            renderPaginated();
        }
        
        // 渲染分页数据
        function renderPaginated() {
            const { data, page, pageSize, total } = pagination;
            let displayData;
            if (pageSize === 0) {
                displayData = data;
            } else {
                const start = (page - 1) * pageSize;
                displayData = data.slice(start, start + pageSize);
            }
            renderRules(displayData, page, pageSize);
            renderPaginationNav();
        }
        
        // 渲染分页导航
        function renderPaginationNav() {
            const { total, pageSize, page } = pagination;
            const paginationEl = document.getElementById('paginationWrap');
            const infoEl = document.getElementById('pageInfo');
            const navEl = document.getElementById('pageNav');
            
            if (total === 0) { paginationEl.style.display = 'none'; return; }
            paginationEl.style.display = 'flex';
            
            if (pageSize === 0 || total <= pageSize) {
                infoEl.textContent = `共 ${total} 条`;
                navEl.innerHTML = '';
                return;
            }
            
            const totalPages = Math.ceil(total / pageSize);
            const start = (page - 1) * pageSize + 1;
            const end = Math.min(page * pageSize, total);
            infoEl.textContent = `第 ${start}-${end} 条，共 ${total} 条`;
            
            let navHtml = `<button class="page-btn" onclick="goToPage(${page - 1})" ${page === 1 ? 'disabled' : ''}>上一页</button>`;
            const maxButtons = 5;
            let startPage = Math.max(1, page - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            if (endPage - startPage < maxButtons - 1) startPage = Math.max(1, endPage - maxButtons + 1);
            
            if (startPage > 1) {
                navHtml += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) navHtml += `<span style="padding:0 8px;color:#9ca3af;">...</span>`;
            }
            for (let i = startPage; i <= endPage; i++) {
                navHtml += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) navHtml += `<span style="padding:0 8px;color:#9ca3af;">...</span>`;
                navHtml += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            navHtml += `<button class="page-btn" onclick="goToPage(${page + 1})" ${page === totalPages ? 'disabled' : ''}>下一页</button>`;
            navEl.innerHTML = navHtml;
        }

        async function loadRules() {
            const type = document.getElementById('typeFilter').value;
            const keyword = document.getElementById('searchKeyword').value.trim();
            
            let url = API_BASE + '/rules?';
            if (type) url += 'type=' + type + '&';
            if (keyword) url += 'keyword=' + encodeURIComponent(keyword) + '&';
            
            try {
                document.getElementById('rulesList').innerHTML = '<tr><td colspan="7" class="loading">加载中...</td></tr>';
                const res = await fetch(url);
                const data = await res.json();
                if (data.success) {
                    allRules = data.data || [];
                    pagination.data = allRules;
                    // 修复：使用API返回的total，而不是data.length
                    pagination.total = data.total || allRules.length;
                    pagination.page = 1;
                    renderPaginated();
                }
            } catch (e) {
                document.getElementById('rulesList').innerHTML = '<tr><td colspan="7" class="empty-state">加载失败</td></tr>';
            }
        }

        function renderRules(rules, page = 1, pageSize = 100) {
            const tbody = document.getElementById('rulesList');
            if (!rules.length) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state"><h3>暂无规则</h3></td></tr>';
                return;
            }
            
            tbody.innerHTML = rules.map((r, index) => {
                const typeClass = r.original_type || 'phrase';
                const typeLabel = {word: '单词', phrase: '短语', pattern: '句型', grammar: '语法'}[typeClass] || typeClass;
                const time = r.created_at ? new Date(r.created_at).toLocaleString('zh-CN', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'}) : '';
                const useCount = r.use_count || 0;
                
                // 计算序号
                const rowNumber = (page - 1) * pageSize + index + 1;
                
                // v3.0: 区分显示替换和排除
                const isExclude = !r.target_text || r.target_text.trim() === '';
                const targetDisplay = isExclude 
                    ? '<span style="color: #dc2626; font-weight: 500;">🚫 排除（跳过）</span>'
                    : escapeHtml(r.target_text);
                const rowStyle = isExclude ? 'background: #fef2f2;' : '';
                
                return `
                <tr style="${rowStyle}">
                    <td style="font-weight: 500; color: #6b7280;">${rowNumber}</td>
                    <td>${escapeHtml(r.original_text)}</td>
                    <td><span class="type-badge ${typeClass}">${typeLabel}</span></td>
                    <td>${targetDisplay}</td>
                    <td>${useCount}</td>
                    <td>${time}</td>
                    <td style="color: #9ca3af; font-size: 12px;">${r.id}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="editRule(${r.id})">编辑</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRule(${r.id})">删除</button>
                    </td>
                </tr>
                `;
            }).join('');
        }

        async function confirmRule(id) {
            try {
                const res = await fetch(API_BASE + '/rules/' + id + '/confirm', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    showToast('已确认', 'success');
                    loadRules();
                }
            } catch (e) { showToast('操作失败', 'error'); }
        }

        async function deleteRule(id) {
            if (!confirm('确定要删除此规则吗？')) return;
            try {
                const res = await fetch(API_BASE + '/rules/' + id, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    showToast('删除成功', 'success');
                    loadStats();
                    loadRules();
                }
            } catch (e) { showToast('删除失败', 'error'); }
        }

        async function editRule(id) {
            try {
                const res = await fetch(API_BASE + '/rules/' + id);
                const data = await res.json();
                if (data.success) {
                    const r = data.data;
                    document.getElementById('editId').value = r.id;
                    document.getElementById('editOriginal').value = r.original_text;
                    document.getElementById('editType').value = r.original_type || 'phrase';
                    document.getElementById('editTarget').value = r.target_text || '';
                    document.getElementById('editNotes').value = r.notes || '';
                    document.getElementById('editModal').classList.add('active');
                }
            } catch (e) {
                showToast('加载失败', 'error');
            }
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const original = document.getElementById('editOriginal').value.trim();
            const type = document.getElementById('editType').value;
            const target = document.getElementById('editTarget').value.trim();
            const notes = document.getElementById('editNotes').value.trim();

            // v3.0: 原始文本必填，目标可以为空（空=排除规则）
            if (!original) {
                showToast('原始文本必填', 'error');
                return;
            }

            try {
                const res = await fetch(API_BASE + '/rules/' + id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        original_text: original,
                        original_type: type,
                        target_text: target,
                        notes: notes
                    })
                });
                const data = await res.json();
                if (data.success) {
                    showToast('更新成功', 'success');
                    closeModal('editModal');
                    loadRules();
                } else {
                    showToast('更新失败: ' + (data.error || '未知错误'), 'error');
                }
            } catch (e) {
                showToast('保存失败', 'error');
            }
        }

        function openAddModal() {
            document.getElementById('addOriginal').value = '';
            document.getElementById('addTarget').value = '';
            document.getElementById('addNotes').value = '';
            document.getElementById('addModal').classList.add('active');
        }

        async function addRule() {
            const original = document.getElementById('addOriginal').value.trim();
            const type = document.getElementById('addType').value;
            const target = document.getElementById('addTarget').value.trim();
            const notes = document.getElementById('addNotes').value.trim();
            
            if (!original || !target) {
                showToast('请输入原始文本和替换文本', 'error');
                return;
            }
            
            try {
                const res = await fetch(API_BASE + '/rules', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        original_text: original,
                        original_type: type,
                        action: 'replace',
                        target_text: target,
                        notes: notes,
                        created_by: 'admin'
                    })
                });
                const data = await res.json();
                if (data.success) {
                    showToast('添加成功', 'success');
                    closeModal('addModal');
                    loadStats();
                    loadRules();
                } else {
                    showToast('添加失败: ' + (data.error || '未知错误'), 'error');
                }
            } catch (e) { showToast('添加失败', 'error'); }
        }

        // ========== 转移功能 ==========
        function openTransferModal(id, originalText, targetText) {
            document.getElementById('transferId').value = id;
            document.getElementById('transferOriginal').textContent = originalText;
            document.getElementById('transferTargetInfo').innerHTML = targetText ? 
                `当前匹配到: <span style="color:#2563eb;font-weight:500;">${escapeHtml(targetText)}</span>` : '';
            document.getElementById('transferReplaceText').value = targetText || '';
            document.getElementById('transferDelete').checked = true;
            selectTarget('replace'); // 默认选择替换库
            document.getElementById('transferModal').classList.add('active');
        }
        
        function selectTarget(target) {
            document.querySelectorAll('.target-opt').forEach(opt => {
                opt.classList.remove('selected');
                opt.querySelector('input').checked = false;
            });
            const el = document.querySelector(`.target-opt[data-target="${target}"]`);
            if (el) {
                el.classList.add('selected');
                el.querySelector('input').checked = true;
            }
            // 替换库需要输入替换文本，排除库不需要
            document.getElementById('replaceTextGroup').style.display = target === 'replace' ? 'block' : 'none';
        }

        async function executeTransfer() {
            const id = document.getElementById('transferId').value;
            const target = document.querySelector('input[name="transferTarget"]:checked')?.value;
            const replaceText = document.getElementById('transferReplaceText').value.trim();
            const deleteSource = document.getElementById('transferDelete').checked;
            
            if (target === 'replace' && !replaceText) {
                showToast('请输入替换后的文本', 'error');
                return;
            }
            
            const targetNames = { replace: '替换库', exclude: '排除库' };
            if (!confirm(`确定要将此规则转移到【${targetNames[target]}】吗？${deleteSource ? '\n\n转移后原规则将被删除！' : ''}`)) {
                return;
            }
            
            try {
                const res = await fetch(API_BASE + '/rules/' + id + '/transfer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target, replaceText, deleteSource })
                });
                const data = await res.json();
                
                if (data.success) {
                    showToast('转移成功！', 'success');
                    closeModal('transferModal');
                    loadStats();
                    loadRules();
                } else {
                    showToast('转移失败: ' + (data.error || '未知错误'), 'error');
                }
            } catch (e) {
                showToast('转移失败: ' + e.message, 'error');
            }
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.className = 'toast', 2500);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
