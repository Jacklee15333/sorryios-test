# Sorryios AI 智能笔记系统 Docker Compose配置
# 使用方法: docker-compose up -d

version: '3.8'

services:
  sorryios:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sorryios-ai
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # 持久化数据库文件（重要！）
      - ./data:/app/data
      # 持久化上传文件（如果有）
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

